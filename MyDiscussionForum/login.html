<body>
<header class="header">
  <div id="navbar-placeholder"></div>
</header>

<div class="login-container">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="form-heading-text">Welcome back</h1>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="create-account-form secondary-accent">
          <form method="POST" class="needs-validation" style="display: flex; flex-direction: column; gap: 10px;">
            <div style="flex: 1;">
              <input type="text" class="form-control text-center" id="validationDefault04" name="username" placeholder="Username" required>
            </div>
            <div style="flex: 1;">
              <input type="password" class="form-control text-center" id="validationDefault05" name="password" placeholder="Password" required>
            </div>
            <button class="primary-button-highlight" type="submit" style="align-self: center;">Log in</button>
            <p class="text-center no-account-text">
              Don't have an account?
            </p>
            <div class="text-icon-wrapper text-accent">
              <a href="createAccount.html">
                <p class="text-center inline-text">Create one now</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-svg w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
              </a>
            </div>                            
          </form>
        </div>
      </div>
    </div>
  </div>
