<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MyDiscussionForum</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar-left">
          <a href="#" class="nav-logo">MyDiscussionForum</a>
        </div>

        <div class="navbar-center">
          <form class="d-flex" role="search">
            <input class="form-control search-bar" type="search" placeholder="Search threads" aria-label="Search">
          </form>
        </div>

        <div class="navbar-right">
          <button href="#logIn" class="primary-button">Log In</button>
          <button onClick="toggleDarkMode()" class="primary-button">Theme</button>
        </div>
      </nav>
    </header>

    <!-- Featured post, announcement message, etc could go here -->
    <!-- <section id="feature">

    </section> -->

    <section id="forum-body">
      <div class=threadview>
        <h2 class="threadview-category"><strong>Recent Posts</strong></h2>
        
        <div class="post-container">
          <div class="post-header">
            <h4 class="post-title"><a class="post-title" href="">Some post title</a></h4> 
            <p class="post-author post-subheader">John Smith</p>
            <p class="post-datetime post-subheader"> &#x2022; 17:04</p>
          </div>
          <div class="post-preview">Lorem Ipsum.</div>
        </div>

        <div class="post-container">
          <div class="post-header">
            <h4 class="post-title"><a class="post-title" href="">This is definitely a post</a></h4> 
            <p class="post-author post-subheader">Jane Doe</p>
            <p class="post-datetime post-subheader"> &#x2022; 10:53</p>
          </div>
          <div class="post-preview">Lorem Ipsum.</div>
        </div>

        <div class="post-container">
          <div class="post-header">
            <h4 class="post-title"><a class="post-title" href="">How to make forum?</a></h4> 
            <p class="post-author post-subheader">Jarod Parish</p>
            <p class="post-datetime post-subheader"> &#x2022; 12:00</p>
          </div>
          <div class="post-preview">I have a group project but I've never made a forum. Help?</div>
        </div>

      </div>

      <div class="threadview-more">
        <a class="load-posts" href=""><p class="load-posts">Load More</p></a>
      </div>
    
    </section>
    
    <footer>
  
    </footer>
    
    <script src="functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
