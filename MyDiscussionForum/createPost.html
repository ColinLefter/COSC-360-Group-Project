<body>
<header class="header">
  <div id="navbar-placeholder"></div>
</header>

<div class="container-fluid">
    <div class="row">

      <div class="col"></div>

        <div class="col-7">
            <section id="create-post-body">
                <div class="create-post-inner">
                    <h2 class="create-post-header"><strong>Create a Post</strong></h2>
                    <div>
                        <select class="create-post-community-dropdown" name="communities" id="create-post-communities">
                              <!-- Communities go here -->
                          </select>
                    </div>
                    
                    <form id="create-post">
                        <div style='display: flex;'>
                            <input type="text" id="create-post-title" name="post-title" placeholder="Title" required>
                        </div>
                        <div style='display: flex;'>
                            <textarea id="create-post-content" name="post-content" placeholder="Lorem Ipsum..." rows="10" required></textarea>
                        </div>
                        <button type="submit" id="create-post-submit-button" class="button-base primary-button">Add Post</button>
                        <button action="action" onclick="window.history.go(-1); return false;" class="button-base primary-button" type="submit" class="create-post-button">Cancel</button>
                    </form>

                </div>

            </section>
        </div>

    </div>
