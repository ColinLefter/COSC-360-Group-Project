<body>
<header class="header">
  <div id="navbar-placeholder"></div>
</header>

<video autoplay muted loop id="bg-video" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;">
  <source src="public/bg-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="login-container">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="form-heading-text">Reset password</h1>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="create-account-form secondary-accent">
          <form method="POST" class="needs-validation" style="display: flex; flex-direction: column; gap: 10px;">
            <div style="flex: 1;">
              <input type="password" name="current-password" class="form-control text-center" id="validationDefault01" placeholder="Old password" required>
            </div>
            <div style="flex: 1;">
              <input type="password" name="new-password" class="form-control text-center" id="validationDefault02" placeholder="New password" required>
            </div>
            <button class="primary-button-highlight" type="submit" style="align-self: center;">Reset password</button>                         
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer-placeholder"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- This has to be present in any front-end file that uses forms so we can handle the GET/POST requests via AJAX -->
